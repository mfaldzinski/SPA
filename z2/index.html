<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <h2> Formularz</h2>
        <form name="form">
            <div class="mb-3">
                <label for="name" class="form-label">Imię</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Nazwisko</label>
                <input type="text" class="form-control" id="surname" name="surname">
            </div>
            <div class="mb-3">
                <label for="adres" class="form-label">Adres</label>
                <input type="text" class="form-control" id="adres" name="adres">
            </div>
            <div class="mb-3">
                <label for="uro" class="form-label">Data urodzenia</label>
                <input type="date" class="form-control" id="uro" name="uro">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Miasto</label>
                <select class="form-select" aria-label="Default select example" id="city" name="city">
                    <option selected>Wybierz miasto</option>
                    <option value="warszawa">Warszawa</option>
                    <option value="poznan">Poznań</option>
                    <option value="gdansk">Gdańsk</option>
                    <option value="krakow">Kraków</option>
                  </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="covid" name="covid">
                <label class="form-check-label" for="covid">Zaszczepiony?</label>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modaldate">
                Wyślij
              </button>
        </form>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modaldate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Dane z formularza: </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>Imię: <span id="namee"></span></li>
                        <li>Nazwisko: <span id="surnamee"></span></li>
                        <li>Adres: <span id="adress"></span></li>
                        <li>Data urodzenia: <span id="uroo"></span></li>
                        <li>Miasto: <span id="cityy"></span></li>
                        <li>Zaszczepiony: <span id="covidd"></span></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        var exampleModal = document.getElementById('modaldate')
        exampleModal.addEventListener('show.bs.modal', function(event) {
            // Button that triggered the modal
            document.getElementById('namee').innerText = document.getElementById('name').value;
            document.getElementById('surnamee').innerText = document.getElementById('surname').value;
            document.getElementById('adress').innerText = document.getElementById('adres').value;
            document.getElementById('cityy').innerText = document.getElementById('city').value;
            document.getElementById('uroo').innerText = document.getElementById('uro').value;
            document.getElementById('covidd').innerText = document.getElementById('covid').checked;
        })
    </script>
</body>

</html>
